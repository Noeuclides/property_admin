{% extends 'property/base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <h4><strong>Registro de Empresa</strong></h4>
    <form method="POST">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div>
            {% for error in form.non_field_errors %}
            <div class="error bg-danger rounded px-3 py-1 text-white my-1"> âš  {{ error }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-group">
            <label>{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label>{{ form.nit.label }}</label>
            {{ form.nit }}
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>

    </form>
</div>
{% endblock %}
