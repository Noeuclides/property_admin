{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <h4><strong>LOGIN</strong></h4>
    <form method="POST">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div>
            {% for error in form.non_field_errors %}
            <div class="error bg-danger rounded px-3 py-1 text-white my-1"> âš  {{ error }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="exampleInputEmail1">{{ form.username.label }}</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">{{ form.password.label }}</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="{% url 'users:register' %}" class="signup-image-link">Crear cuenta</a>

    </form>
</div>
{% endblock %}
